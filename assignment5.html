    <script>
        $(function () {
            var scrollable = $(document).height() - $(window).height();
            console.log(scrollable);
            $(window).scroll(function () {
                var scrolled = $(document).scrollTop();
                $(".opa").each(function (index) {
                    $(this).css("opacity", $(this).data("pos") - (4 * scrolled) / scrollable);
                    console.log(
                        "[" + scrolled / scrollable + "]" + index + ": " + $(this).css(
                            "opacity")
                    );
                });
            });
        });
    </script>
